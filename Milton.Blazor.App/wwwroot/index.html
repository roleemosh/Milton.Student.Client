<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Milton.Blazor.App</title>
    <base href="/" />
    <link href="_content/Milton.Blazor.Shared/css/milton.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="Milton.Blazor.App.styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
</head>

<body>
    <div id="app" class="h-full w-full antialiased">
        <div id="loader" class="content-overlay z-5 flex flex-col justify-center items-center">
            <div class="absolute z-50 w-full h-full flex place-content-center milton-loader-bg">
                <div class="w-6/10 h-6/10 flex-col self-center place-content-center text-center text-white text-2xl">
                    <div class="loader-frame">
                        <div class="loader-center">
                            <div class="loader-dot-1"></div>
                            <div class="loader-dot-2"></div>
                            <div class="loader-dot-3"></div>
                            <div class="main-spinner-title"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
